<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Date</th>
                        <th>Payee</th>
                        <th>Category</th>
                        <th>Memo</th>
                        <th>Outflow</th>
                        <th>Inflow</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transaction of transactions">
                        <td>{{transaction.accountName}}</td>
                        <td></td>
                        <td>{{transaction.payee}}</td>
                        <td></td>
                        <td></td>
                        <td>{{transaction.debitAmount}}</td>
                        <td>{{transaction.creditAmount}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
